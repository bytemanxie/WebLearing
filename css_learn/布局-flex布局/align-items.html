<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            width: 500px;
            height: 500px;
            display: flex;
            background-color: orange;
            justify-content: space-between;
            flex-wrap: wrap;
            align-items: center;
        }
        .item{
            width: 120px;
            height: 200px;
            background-color: lightblue;
        }
        .item1{
            height: 100px;
        }
        item2{
            height: 300px;
        }
        .item3{
            height: 150px;
        }
        .item4{
            height: 250px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
    </div>
</body>
</html>
