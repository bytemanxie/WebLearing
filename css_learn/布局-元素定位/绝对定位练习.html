<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            width: 800px;
            height: 800px;
            background-color: #f40;
            position: relative;
        }
        .box{
            width: 500px;
            height: 500px;
            background-color: #0f0;
            position: absolute;
            right: 0;
            bottom: 0;
        }
        img{
            width: 200px;
            height: 200px;
        }
        .container > .box > strong{
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: white;
            color: blue;
            width: 150px;
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <span>我是span元素</span>
            <strong>我是strong元素</strong>
            <img src="./image/123.jpg" alt="">
            <div>我是div元素</div>
        </div>
    </div>
</body>
</html>
