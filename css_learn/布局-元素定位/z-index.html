<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .item{
            width: 100px;
            height: 100px;
            left: 0;
            top: 0;
            background-color: #f40;
            position: fixed;
        }
        .box1{
            left: 20px;
            top: 20px;
            background-color: #0ce61c;
        }
        .box2{
            left: 40px;
            top: 40px;
            z-index: -1;
            background-color: #ff4400;
        }
        .box3{
            left: 60px;
            top: 60px;
            /*z-index: 2;*/
            background-color: darkorchid;
        }
    </style>
</head>
<body>
    <div class="item box1">1</div>
    <div class="item box2">2</div>
    <div class="item box3">3</div>
</body>
</html>
