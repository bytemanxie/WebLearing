<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            background-color: black;
        }
        .top-bar{
            display: inline-block;
            background: url('./images/topbar_sprite.png') no-repeat;
        }
        .hot-icon {

            background-position: -192px 0;
            width: 26px;
            height: 13px;
        }
        .logo-icon {

            background-position: 0px -19px;
            width: 157px;
            height: 33px;
        }
    </style>
</head>
<body>
    <div class="box">
        <i class="top-bar hot-icon"></i>
        <i class="top-bar logo-icon"></i>
    </div>

</body>
</html>
