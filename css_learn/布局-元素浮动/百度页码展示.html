<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    ul, li{
      list-style: none;
      padding: 0;
      margin: 0;
    }
    a{
      text-decoration: none;
      color: #333;
    }
    body{
      background-color: #f2f2f2;
    }
    ul > li{
      float: left;
      margin-left: 10px;
    }
    ul > li > a{
      display: inline-block;
      width: 36px;
      height: 36px;
      line-height: 36px;
      text-align: center;
      background-color: #fff;
      border-radius: 6px;
      color: #3951b3;
      font-size: 14px;
    }
    ul > li > a:hover, ul > li.active > a{
      background-color: #3951b3;
      color: #fff;
    }
  </style>
</head>
<body>
  <ul>
    <li class="item">
      <a href="#1">1</a>
    </li>
    <li class="item">
      <a href="#2">2</a>
    </li>
    <li class="item">
      <a href="#3">3</a>
    </li>
    <li class="item active">
      <a href="#4">4</a>
    </li>
    <li class="item">
      <a href="#5">5</a>
    </li>
    <li class="item">
      <a href="#6">6</a>
    </li>
    <li class="item">
      <a href="#7">7</a>
    </li>
    <li class="item">
      <a href="#8">8</a>
    </li>
    <li class="item">
      <a href="#9">9</a>
    </li>
    <li class="item">
      <a href="#10">10</a>
    </li>
  </ul>
</body>
</html>
