<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            font-size: 24px;
        }
        .box::before{
            content: "123";
            color: red;
            font-size: 24px;
        }
        .box::after{
            font-size: 24px;
            content: url("./image/1.svg");
            color: green;
        }
        .box1::after{
            content: "";
            display: inline-block;
            background-color: red;
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="box">我是divbox</div>
    <div class="box">我是divbox2</div>
    <div class="box">我是divbox3</div>
    <div class="box">我是divbox4</div>
    <div class="box1">我是divbox5</div>
</body>
</html>
