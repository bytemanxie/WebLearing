<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li:nth-of-type(2n) {
            color: #0ce61c;
        }
        div>p:nth-of-type(1) {
            color: #0562a8;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
    <div>
        <span>1</span>
        <p>4</p>
        <span>2</span>
        <p>5</p>
        <span>3</span>
        <p>6</p>
    </div>
</body>
</html>
