<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .area {
            border: 1px solid red;
        }
        .keyword {
            color: blue;
            font-size: 30px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="area">
        HTML是一种标记语言，它是由一些标签组成的，这些标签可以用来标记网页中的各个部分，比如标题、段落、表格、图片等等。
    </div>
    <div class="area">
        span标签是一个<span class="keyword">内联&lt;元素&gt;</span>，它可以将文档分割成若干段落，每个段落可以单独设置样式。
    </div>
</body>
</html>
