<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .hide{
      display: none;
    }
    .vis{
      visibility: hidden;
    }
  </style>
</head>
<body>
  <div class="hide">我是隐藏的div</div>
  <div>不隐藏</div>
  <div class="vis">隐藏</div>
  <div>不隐藏</div>
</body>
</html>
