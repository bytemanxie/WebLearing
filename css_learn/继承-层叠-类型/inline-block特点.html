<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a{
            display: block;
            width: 100px;
            height: 100px;
            background-color: yellow;
        }
        .box{
            display: inline-block;
            width: 60px;
            height: 100px;
            background-color: red;
        }
        span{
            display: block;
            background-color: green;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <a href="http://www.baidu.com" target="_blank">我是百度</a>
    <div class="box">我是div</div>
    <span>我是span</span>
</body>
</html>
