<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            box-sizing: border-box;
            width: 200px;  /* 宽度包括内容、内边距和边框 */
            height: 100px; /* 高度包括内容、内边距和边框 */
            padding: 20px;
            border: 5px solid black;
        }
        .box1{
            width: 200px;
            height: 100px;
            padding: 20px;
            border: 5px solid black;
        }

    </style>
</head>
<body>
    <div class="box">
        我是box
    </div>
    <div class="box1">
        我是box1
    </div>
</body>
</html>
