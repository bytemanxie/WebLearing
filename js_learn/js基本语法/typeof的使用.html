<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var a = 1;
        console.log(typeof a); // number

        var info = "hello world";
        console.log(typeof info); // string

        var b;
        console.log(typeof b); // undefined

        var c = null;
        console.log(typeof c); // object
    </script>
</body>
</html>
