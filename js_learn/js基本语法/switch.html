<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var a = 1;
        switch(a) {
            case 1:
            console.log('a === 1');
            break;
            case 2:
            console.log('a === 2');
            break;
            case 3:
            console.log('a === 3');
            break;
            default:
            console.log('a !== 1, 2, 3');
        }
    </script>
</body>
</html>
