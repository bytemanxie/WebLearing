<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var obj = {
            name: "byteman",
            age: 18,
            height: 1.90,
            friend:{
                name: "sunlaoshi",
                age:20
            }
        }
        console.log(obj.name, obj.friend.name)
        var JsonStr = JSON.stringify(obj)
        console.log(JsonStr)
        localStorage.setItem("obj", JsonStr)
        var objStr = localStorage.getItem("obj")
        console.log(objStr, typeof objStr)

        var str = JSON.parse(objStr)
        console.log(str.name, str.friend.name, typeof str)
    </script>
</body>
</html>
