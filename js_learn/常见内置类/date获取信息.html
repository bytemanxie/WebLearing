<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var cur = new Date();
        console.log(cur);
        var year = cur.getFullYear();
        console.log(year);
        var month = cur.getMonth() + 1;
        console.log(month);
        var day = cur.getDate();
        console.log(day);
        var hour = cur.getHours();
        console.log(hour);
    </script>
</body>
</html>
