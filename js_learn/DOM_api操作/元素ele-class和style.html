<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .act{
            background-color: red;
            color: white;
            /*height: 300px;*/
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="box">
        我是div-box
    </div>

    <script>
        var box = document.querySelector('.box');

        var cnt = 1;
        box.onclick = function() {
            box.classList.add('act');
            box.style.width = 100 * cnt + 'px';
            box.style.height = 100 * cnt + 'px';
            cnt++;
        }
    </script>
</body>
</html>
