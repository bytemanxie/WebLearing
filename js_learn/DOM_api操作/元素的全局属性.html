<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .btn{
            color: blue;
        }
        .box{
            background-color: red;
            color: white;
            width: 100px;
        }
    </style>
</head>
<body>
    <button class="btn">切换</button>
    <div class="box" hidden>我是div</div>
    <script>
        var btn = document.querySelector('.btn');
        var box = document.querySelector('.box');
        btn.onclick = function() {
            box.hidden = !box.hidden;
        }
    </script>
</body>
</html>
