<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <button class="btn">按钮</button>
  <script>
    var btn = document.querySelector('.btn');
    var foo = function() {
      console.log('监听到按钮点击');
    }
    btn.addEventListener('click', foo);
    setTimeout(function() {
      btn.removeEventListener('click', foo);
    }, 3000);

  </script>
</body>
</html>
