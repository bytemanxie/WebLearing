<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tool-bar {
            position: fixed;
            top: 30%;
            right: 0;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 35px;
        }

        .item {
            position: relative;
            width: 35px;
            height: 35px;
            margin-bottom: 1px;

            background-color: #7a6e6e;
            border-radius: 3px 0 0 3px;
        }

        .icon {
            display: inline-block;
            width: 100%;
            height: 100%;
            cursor: pointer;
            background-image: url(img/toolbars.png);
        }

        /*.icon01 {*/
        /*  background-position: -48px 0;*/
        /*}*/
        /*.icon02 {*/
        /*  background-position: -48px -50px;*/
        /*}*/
        /*.icon03 {*/
        /*  background-position: -48px -100px;*/
        /*}*/
        /*.icon04 {*/
        /*  background-position: -48px -150px;*/
        /*} */

        .name {
            position: absolute;
            z-index: -1;
            right: 35px;
             /*left: -62px;*/
            top: 0;

            width: 0px;
            height: 35px;
            line-height: 35px;

            color: #fff;
            text-align: center;
            font-size: 12px;
            background-color: #7a6e6e;
            cursor: pointer;

            border-radius: 3px 0 0 3px;
            transition: width .2s ease;
        }

        .item:hover,
        .item:hover .name {
            background-color: #cd1926;
        }
    </style>
</head>
<body>

<div class="tool-bar">
    <div class="item">
        <i class="icon icon01"></i>
        <div class="name">购物车</div>
    </div>
    <div class="item">
        <i class="icon icon02"></i>
        <div class="name">收藏</div>
    </div>
    <div class="item">
        <i class="icon icon03"></i>
        <div class="name">限时活动</div>
    </div>
    <div class="item">
        <i class="icon icon04"></i>
        <div class="name">大礼包</div>
    </div>
</div>
    <script>
        var icons = document.querySelectorAll('.icon');
        for (var i = 0; i < icons.length; i++) {
            icons[i].style.backgroundPosition = `-48px ${-50 * i}px`;
        }

       var items = document.querySelectorAll('.item');
        for (var i = 0; i < items.length; i++) {
            items[i].onmouseover = function(event) {
                this.querySelector('.name').style.width = '62px';
                // console.log(event.target);
                // event.target.querySelector('.name').style.width = '62px';
            }
            items[i].onmouseout = function() {
                this.querySelector('.name').style.width = '0px';
            }
        }
    </script>

</body>
</html>
