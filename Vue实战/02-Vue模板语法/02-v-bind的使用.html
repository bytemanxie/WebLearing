<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

<div id="app">
  <div>
    <button @click="switchImage">切换图片</button>
  </div>
  <img v-bind:src="showImgUrl" alt="">
  <img :src="showImgUrl" alt="">
  <a :href="href" target="_blank">百度一下</a>

</div>

<script src="../lib/vue.js"></script>
<script>
  // 1.创建app
  const app = Vue.createApp({
    // data: option api
    data: function() {
      return {
        imgUrl1: "https://cdn.pixabay.com/photo/2023/12/07/19/45/tiger-8436227_1280.jpg",
        imgUrl2: "https://media.istockphoto.com/id/1191534503/photo/bengal-tiger-on-a-tree-wildlife-shot.jpg?s=1024x1024&w=is&k=20&c=ydRkTTygPivvDRRA4LIICjF8DtbcWWuoxlKKkoRQOcM=",

        showImgUrl: "https://cdn.pixabay.com/photo/2023/12/07/19/45/tiger-8436227_1280.jpg",
        href: "http://www.baidu.com"
      }
    },

    methods: {
      switchImage: function() {
        this.showImgUrl = this.showImgUrl === this.imgUrl1 ? this.imgUrl2: this.imgUrl1
      }
    }
  })

  // 2.挂载app
  app.mount("#app")
</script>
</body>
</html>
