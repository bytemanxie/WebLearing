<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 8px 16px;
        }
        thead {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <table id="app">
        <thead>
        <tr>
            <th>序号</th>
            <th>书籍名称</th>
            <th>出版日期</th>
            <th>价格</th>
            <th>购买数量</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
            <tr v-for="(book, index) in books">
                <td>{{ index + 1 }}</td>
                <td>{{ book.name }}</td>
                <td>{{ book.date }}</td>
                <td>￥{{ book.price }}</td>
                <td>
                    <button>-</button>
                    {{book.count}}
                    <button>+</button>
                </td>
                <td>
                    <button>移除</button>
                </td>
            </tr>
        </tbody>
    </table>

    <script src="../lib/vue.js"></script>
    <script src="./data/data.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    books
                }
            },
        })
        app.mount('#app')
    </script>
</body>
</html>
