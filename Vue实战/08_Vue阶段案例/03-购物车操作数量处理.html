<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    table {
      border-collapse: collapse;
      text-align: center;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px 16px;
    }
    thead {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
<div id="app">
  <template v-if="books.length">
    <table>
      <thead>
      <tr>
        <th>序号</th>
        <th>书籍名称</th>
        <th>出版日期</th>
        <th>价格</th>
        <th>购买数量</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      <tr v-for="(book, index) in books">
        <td>{{ index + 1 }}</td>
        <td>{{ book.name }}</td>
        <td>{{ book.date }}</td>
        <td>{{formatPrice(book.price)}}</td>
        <td>
          <button :disabled="book.count === 1" @click="decrement(index, book)">-</button>
          {{book.count}}
          <button @click="increment(index, book)">+</button>
        </td>
        <td>
          <button @click="remove(index)">移除</button>
        </td>
      </tr>
      </tbody>
    </table>
    <h2>总价：{{formatPrice(totalPrice)}}</h2>
  </template>
  <template v-else>
    <h2>购物车为空</h2>
  </template>
</div>


<script src="../lib/vue.js"></script>
<script src="./data/data.js"></script>
<script>
  const app = Vue.createApp({
    data() {
      return {
        books
      }
    },
    computed: {
      totalPrice() {
        return this.books.reduce((pre, book) => pre + book.price * book.count, 0)
      }
    },
    methods:{
      formatPrice(price){
        return '＄' + price
      },
      decrement(index, book) {
        // console.log(index, book)
        // if (book.count > 1) {
        //   book.count--
        // }
        book.count--
      },
      increment(index, book) {
        // console.log(index, book)
        book.count++
      },
      remove(index) {
        this.books.splice(index, 1)
      }
    }
  })
  app.mount('#app')
</script>
</body>
</html>
