<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div id="app">
    <!-- 插值语法表达式直接进行拼接 -->
    <!-- 1.拼接名字 -->
    <h2>{{ fullname }}</h2>
    <h2>{{ fullname }}</h2>
    <h2>{{ fullname }}</h2>

    <!-- 2.显示分数等级 -->
    <h2>{{ scoreLevel }}</h2>

    <!-- 3.反转单词显示文本 -->
    <h2>{{ reverseMessage }}</h2>
    <h2>{{sum}}</h2>
</div>

<script src="../lib/vue.js"></script>
<script>
    // 1.创建app
    const app = Vue.createApp({
        // data: option api
        data() {
            return {
                // 1.姓名
                firstName: "byte",
                lastName: "man",

                // 2.分数: 及格/不及格
                score: 80,
                nums: [1, 2, 3, 4, 5],
                // 3.一串文本: 对文本中的单词进行反转显示
                message: "my name is byte"
            }
        },
        computed: {
            // 1.计算属性默认对应的是一个函数
            fullname() {
                return this.firstName + " " + this.lastName
            },

            scoreLevel() {
                return this.score >= 60 ? "及格": "不及格"
            },

            reverseMessage() {
                return this.message.split(" ").reverse().join(" ")
            },

            sum() {
                return this.nums.reduce((preValue, curValue) => {
                    console.log(preValue, curValue)
                    return preValue + curValue
                })
            }
        }
    })

    // 2.挂载app
    app.mount("#app")
</script>
</body>
</html>
