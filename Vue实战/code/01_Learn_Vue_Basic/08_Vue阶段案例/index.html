<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 8px 16px;
        }
        thead {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <table>
        <thead>
        <tr>
            <th>序号</th>
            <th>书籍名称</th>
            <th>出版日期</th>
            <th>价格</th>
            <th>购买数量</th>
            <th>操作</th>
        </tr>
        </thead>
    </table>
</body>
</html>
