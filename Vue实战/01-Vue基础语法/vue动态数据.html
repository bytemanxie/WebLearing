<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script src="./lib/vue.js"></script>
  <div id="app"></div>
  <script>
      const app = Vue.createApp({
      template: `<h1>{{ message }}</h1>`,
      data(){
        return{
          message: "Hello Vue3"
        }
      }
      })
      app.mount("#app")
  </script>
</body>
</html>
