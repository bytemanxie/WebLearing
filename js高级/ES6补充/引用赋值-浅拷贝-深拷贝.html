<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        const obj = {
            name: "why",
            age: 18,
            height: 1.88,
            friend: {
                name: "curry"
            }
        }
        const info = {
            ...obj,
        }
        console.log(info)

        info.friend.name = "kobe"
        info.age = 40
        console.log(obj, info)

        const info2 = JSON.parse(JSON.stringify(obj))
        console.log(info2.friend.name)
        info2.friend.name = "wade"
        console.log(info2.friend.name)
        console.log(obj.friend.name)
    </script>
</body>
</html>
