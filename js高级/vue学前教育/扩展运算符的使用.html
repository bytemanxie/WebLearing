<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    let original = [1, 2, 3];
    let copy = [...original];
    console.log(copy); // [1, 2, 3]

    let first = [1, 2, 3];
    let second = [4, 5, 6];
    let combined = [...first, ...second];
    console.log(combined); // [1, 2, 3, 4, 5, 6]

    let chars = [..."hello"];
    console.log(chars); // ['h', 'e', 'l', 'l', 'o']

    let numbers = [9, 4, 7];
    console.log(Math.max(5, ...numbers));

    //对象中的扩展运算符
    let obj = {a: 1, b: 2};
    let objCopy = {...obj};
    console.log(objCopy); // { a: 1, b: 2 }

    let obj1 = {a: 1, b: 2};
    let obj2 = {c: 3, d: 4};
    let combinedObj = {...obj1, ...obj2};
    console.log(combinedObj); // { a: 1, b: 2, c: 3, d: 4 }

    //与解构配合
    let {a, b, ...rest} = { a: 1,
                            b: 2,
                            c: 3,
                            d:{
                                e: 4,
                                f: 5
                            }};
    console.log(a, b);    // 1
    console.log(rest); // { b: 2, c: 3 }



  </script>
</body>
</html>
