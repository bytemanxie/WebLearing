<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
         async function foo1(num){
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if(num > 0){
                        resolve("foo1")
                    }else{
                        reject("foo1 error")
                    }
                }, 1000)
            })
        }

        foo1(-100).then(res => {
            console.log(res)
        }).catch(err => {
            console.log(err)
        })

         async function foo2(num) {
             return [111, 222, 333]
         }
        foo2().then(res => {
            console.log(res)
        })
    </script>
</body>
</html>
